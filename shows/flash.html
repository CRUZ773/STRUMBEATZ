<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flash Effect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: flash 0.25s infinite alternate;
    }

    @keyframes flash {
      50% {
        background-color: green;
      }
      100% {
        background-color: red;
      }
    }
  </style>
</head>
<body>
</body>
</html>
